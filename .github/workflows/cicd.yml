name: CI/CD

#event trigger
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Gradle ì„¤ì •
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # ë°°í¬ ì‹œì‘ ì•Œë¦¼ ì „ì†¡
      - name: Start Deployment
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" --data '{"content":"ğŸš€ Deployment has started."}' ${{ secrets.DISCORD_WEBHOOK }}

      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # gradlew íŒŒì¼ ê¶Œí•œ ì§€ì •
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # gradle Jibë¥¼ ì´ìš©í•´ ì´ë¯¸ì§€ë¥¼ ë§Œë“¤ê³  ì›ê²© ì €ì¥ì†Œì— Push
      - name: Setup Jib with Gradle
        run: ./gradlew jib

      #  GET GitHub IP
      - name: Get Github Actions IP
        id: ip
        uses: haythem/public-ip@v1.2

      # AWS ì ‘ê·¼ ê¶Œí•œ ì·¨ë“(IAM)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      #  github ip AWS ë³´ì•ˆ ê·¸ë£¹ì— ì¶”ê°€
      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # sshë¡œ ì ‘ì†í•´ ì¬ë°°í¬
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_SSH_ID }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            cd docker
            docker-compose pull
            docker-compose up -d

      # ë°°í¬ í›„ ë³´ì•ˆ ê·¸ë£¹ì—ì„œ github ip ì‚­ì œ
      - name: Remove Github Actions IP From Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # ë°°í¬ ì™„ë£Œ ì•Œë¦¼ ì „ì†¡
      - name: Notify Deployment Completed
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" --data '{"content":"âœ… Deployment completed successfully!"}' ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify Deployment Failed
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" --data '{"content":"âŒ Deployment failed...ğŸ˜¢ Check the logs and try again!"}' ${{ secrets.DISCORD_WEBHOOK }}